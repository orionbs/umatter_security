name: test
on:
  push:
    branches:
      - 'feature/**'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: check out the repository
        uses: actions/checkout@v3
      - name: print working directory
        run: pwd
      - name: print envs
        run: printenv | grep GITHUB
      - name: print ubuntu version
        run: lsb_release -a
      - name: print architecture
        run: uname -a
      - name: update system
        run: sudo apt-get update
      - name: keyrings
        run: sudo install -m 0755 -d /etc/apt/keyrings
      - name: download docker gpg
        run: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      - name: chmod
        run: sudo chmod a+r /etc/apt/keyrings/docker.gpg
      - name: add repo
        run: echo \
              "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu"$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      - name: update
        run: sudo apt-get update
      - name: install docker
        run: sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      - name: test docker engine
        run: sudo docker run hello-world